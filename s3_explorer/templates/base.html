<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S3 Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>

    <nav class="navbar has-shadow is-fixed-top">
        <div class="container">
            <div class="navbar-brand ">
                <a class="navbar-item" href="../">
                    <img src="../images/bulma.png" alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="navbar-item"> Entrar </a>
                    <a href="{{ url_for('auth.signup') }}" class="navbar-item"> Cadastre-se </a>
                    {% endif %}

                    {% if current_user.is_authenticated %}
                    <div class="navbar-item">{{ name }}</div>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">Conta</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">Dashboard</a>
                            <a href="{{ url_for('account.list') }}" class="navbar-item"> Armazenamentos </a>
                            <a href="{{ url_for('main.profile') }}" class="navbar-item"> Perfil </a>
                            <a class="navbar-item">Settings</a>
                            <hr class="navbar-divider">
                            <div class="navbar-item"> <a href="{{ url_for('auth.logout') }}">Sair</a></div>
                        </div>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>
    <!-- END NAV -->   



       
            {% block content %}{% endblock %}
        
            </div>
       </section>
</body>

</html>
